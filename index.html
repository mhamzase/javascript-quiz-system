<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz System</title>
    
    <!-- bootswatch bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">

    <!-- Icons Fontawesome -->
    <script src="https://kit.fontawesome.com/28a02cc159.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="container-fluid">
        <!-- heading -->
        <div class="heading">
            <h1 class="display-4 text-center mt-4"><i class="fas fa-book-reader"></i> QUIZ SYSTEM <i class="fas fa-book-reader"></i></h1>
            <p class="text-center text-warning">Only HTML & CSS Quiz's Added</p>
        </div>
       

        <!-- all quiz's here -->
        <div class="allsubjects">

            <!-- HTML QUIZ BLOCK -->
            <a href="html_quiz/htmlquiz.html" class="btn btn-primary block">
               <i class="fab fa-html5 mt-2"></i>
               <p class="font-weight-bold text-center">HTML</p>
            </a>

            <!-- CSS QUIZ BLOCK -->
            <a href="css_quiz/cssquiz.html" class="btn btn-warning block">
               <i class="fab fa-css3 mt-2"></i>
                <p class="font-weight-bold text-center">CSS</p>
            </a>

             <!-- JAVASCRIPT QUIZ BLOCK -->
             <a href="jsquiz.html" class="btn btn-success block">
               <i class="fab fa-js mt-2"></i>
                <p class="font-weight-bold text-center">JAVASCRIPT</p>
             </a>

             <!-- PHP QUIZ BLOCK -->
             <a href="phpquiz.html" class="btn btn-warning block">
               <i class="fab fa-php mt-2"></i>
                <p class="font-weight-bold text-center">PHP</p>
             </a>

             <!-- PYTHON QUIZ BLOCK -->
             <a href="pythonquiz.html" class="btn btn-primary block">
               <i class="fab fa-python mt-2"></i>
                <p class="font-weight-bold text-center">PYTHON</p>
             </a>

             <!-- LARAVEL QUIZ BLOCK -->
             <a href="laravelquiz.html" class="btn btn-danger block">
               <i class="fab fa-laravel mt-2"></i>
                <p class="font-weight-bold text-center">LARAVEL</p>
             </a>

             <!-- VUEJS QUIZ BLOCK -->
             <a href="vuejsquiz.html" class="btn btn-success block">
               <i class="fab fa-vuejs mt-2"></i>
                <p class="font-weight-bold  text-center">VUE.js</p>
             </a>

             <!-- REACTJS QUIZ BLOCK -->
             <a href="reactjsquiz.html" class="btn btn-info block">
               <i class="fab fa-react mt-2"></i>
                <p class="font-weight-bold  text-center">REACT.js</p>
             </a>

             <!-- BOOTSTRAP QUIZ BLOCK -->
             <a href="bootstrapquiz.html" class="btn btn-primary block">
               <i class="fab fa-bootstrap mt-2"></i>
                <p class="font-weight-bold text-center">BOOTSTRAP</p>
             </a>

             
        </div>
